<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Welcome Tab -->
  <ion-tab title="Welcome" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/welcome">
    <ion-nav-view name="tab-welcome"></ion-nav-view>
  </ion-tab>

  <!-- Dashboard Tab -->
  <ion-tab title="Contacts" icon-off="ion-android-person" icon-on="ion-android-person" href="#/tab/contacts">
    <ion-nav-view name="tab-contacts"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Text" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/sms">
    <ion-nav-view name="tab-sms"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Goodbye" icon-off="ion-android-hand" icon-on="ion-android-hand" href="#/tab/goodbye">
    <ion-nav-view name="tab-goodbye"></ion-nav-view>
  </ion-tab>


</ion-tabs>
